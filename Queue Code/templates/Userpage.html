<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Q-CODE | Mobile Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .app-shell {
            max-width: 500px;
            margin: 0 auto;
            background: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
        }

        .btn-cyan {
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            transition: all 0.2s;
        }

        .btn-cyan:active {
            transform: scale(0.95);
        }

        /* Floating Chat UI */
        .ai-fab {
            position: absolute;
            bottom: 100px;
            right: 20px;
            z-index: 50;
        }

        #chat-ui {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 320px;
            height: 450px;
            z-index: 60;
            display: none;
            flex-direction: column;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 24px;
        }

        /* Nav Transitions */
        .page {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header
            class="p-6 flex justify-between items-center bg-slate-900/80 border-b border-slate-800 shrink-0 backdrop-blur-md">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 btn-cyan rounded-lg flex items-center justify-center text-white shadow-lg shadow-cyan-500/20">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="text-xl font-black tracking-tighter uppercase">Q-CODE</span>
            </div>
            <div class="bg-slate-800/50 px-3 py-1.5 rounded-full border border-slate-700 flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div>
                <span id="user-id" class="text-[10px] font-bold text-slate-300">...</span>
            </div>
        </header>

        <div class="content-area p-6">
            <div id="page-home" class="page active">
                <div class="mb-10">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Manual Check-In</p>
                    <div class="space-y-3">
                        <input type="text" id="joinInput" oninput="liveCheck()"
                            placeholder="Enter Service Code (e.g. UCH01)"
                            class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white font-bold outline-none focus:border-cyan-400 transition-all">
                        <div id="preview-box"
                            class="hidden flex items-center gap-2 px-2 text-cyan-400 text-xs font-bold animate-pulse">
                            <i data-lucide="check-circle" class="w-3 h-3"></i> <span id="preview-name"></span>
                        </div>
                        <button onclick="handleJoin()"
                            class="w-full py-4 btn-cyan rounded-2xl font-black text-white shadow-xl shadow-cyan-500/10">JOIN
                            QUEUE</button>
                    </div>
                </div>

                <div id="active-queues" class="space-y-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Live Status</p>
                    <div id="empty-state"
                        class="text-center py-16 glass-card rounded-[2rem] border-dashed border-slate-700">
                        <p class="text-slate-600 text-sm">No active lines. Join a service to begin.</p>
                    </div>
                </div>
            </div>

            <div id="page-near" class="page">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-6">Discovery</p>
                <div id="near-list" class="space-y-4"></div>
            </div>

            <div id="page-history" class="page">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-6">Visit History</p>
                <div id="history-list" class="space-y-3"></div>
            </div>
        </div>

        <button onclick="toggleChat()"
            class="ai-fab w-14 h-14 btn-cyan rounded-full shadow-2xl flex items-center justify-center">
            <i data-lucide="message-square-text" class="text-white w-6 h-6"></i>
        </button>

        <div id="chat-ui" class="glass-card flex flex-col overflow-hidden shadow-2xl">
            <div class="p-4 bg-slate-900/80 border-b border-slate-700 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest">Q-Bot Support</span>
                </div>
                <button onclick="toggleChat()"><i data-lucide="chevron-down"
                        class="w-4 h-4 text-slate-500"></i></button>
            </div>
            <div id="chat-logs" class="flex-1 overflow-y-auto p-4 space-y-4 text-[12px]">
                <div class="bg-slate-800 p-3 rounded-2xl rounded-tl-none text-slate-300">
                    Welcome to Q-CODE Support. I'm Groq. Ask me anything about your queue or set a reminder.
                </div>
            </div>
            <div class="p-4 border-t border-slate-700 bg-slate-900/50">
                <div class="flex gap-2">
                    <input type="text" id="chatIn" placeholder="Type a question..."
                        class="flex-1 bg-slate-800 rounded-xl px-4 py-2 text-xs outline-none">
                    <button onclick="sendMsg()"
                        class="w-10 h-10 btn-cyan rounded-xl flex items-center justify-center"><i data-lucide="send"
                            class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <nav
            class="absolute bottom-0 left-0 right-0 h-20 bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40">
            <button onclick="nav('home')" id="nav-home" class="flex flex-col items-center gap-1 text-cyan-400">
                <i data-lucide="home" class="w-5 h-5"></i><span
                    class="text-[9px] font-black uppercase tracking-widest">Home</span>
            </button>
            <button onclick="nav('near')" id="nav-near" class="flex flex-col items-center gap-1 text-slate-500">
                <i data-lucide="map-pin" class="w-5 h-5"></i><span
                    class="text-[9px] font-black uppercase tracking-widest">Near Me</span>
            </button>
            <button onclick="nav('history')" id="nav-history" class="flex flex-col items-center gap-1 text-slate-500">
                <i data-lucide="clock" class="w-5 h-5"></i><span
                    class="text-[9px] font-black uppercase tracking-widest">History</span>
            </button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        const data = { "UCH01": "UCH Pharmacy", "ZNB04": "Zenith Bank HQ", "GTB22": "GTBank Lekki" };
        let active = [];
        let history = [];

        document.getElementById('user-id').innerText = localStorage.getItem('userEmail') || "guest@qcode.com";

        function nav(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');

            document.querySelectorAll('nav button').forEach(btn => btn.classList.replace('text-cyan-400', 'text-slate-500'));
            document.getElementById('nav-' + p).classList.replace('text-slate-500', 'text-cyan-400');

            if (p === 'near') renderNear();
            if (p === 'history') renderHistory();
        }

        function liveCheck() {
            const code = document.getElementById('joinInput').value.toUpperCase();
            const box = document.getElementById('preview-box');
            if (data[code]) {
                document.getElementById('preview-name').innerText = data[code];
                box.classList.remove('hidden');
            } else box.classList.add('hidden');
        }

        function handleJoin() {
            const code = document.getElementById('joinInput').value.toUpperCase();
            if (!data[code]) return alert("Invalid Service Code");
            if (active.some(q => q.code === code)) return alert("Already in line!");

            active.push({ code, name: data[code], pos: 5 });
            renderHome();
            document.getElementById('joinInput').value = '';
            document.getElementById('preview-box').classList.add('hidden');
        }

        function renderHome() {
            const container = document.getElementById('active-queues');
            document.getElementById('empty-state').style.display = active.length ? 'none' : 'block';

            // Re-add header
            container.innerHTML = `<p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Live Status</p>`;

            active.forEach(q => {
                const card = document.createElement('div');
                card.className = "glass-card p-6 rounded-[2rem] border-l-4 border-l-cyan-500 transition-all";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div><h3 class="font-black text-lg">${q.name}</h3><p class="text-[10px] uppercase text-slate-500">${q.code}</p></div>
                        <div class="text-right"><span class="text-3xl font-black text-cyan-400">#${q.pos}</span><p class="text-[8px] font-bold text-slate-500 uppercase">Your Spot</p></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="aiReminder('${q.name}')" class="flex-1 py-3 bg-slate-800 rounded-xl text-[10px] font-black uppercase tracking-widest text-cyan-400 border border-cyan-400/20">Remind Me</button>
                        <button onclick="exitQueue('${q.code}')" class="w-12 h-12 bg-rose-500/10 text-rose-500 border border-rose-500/20 rounded-xl flex items-center justify-center"><i data-lucide="x-circle" class="w-5 h-5"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        function renderNear() {
            const container = document.getElementById('near-list');
            container.innerHTML = Object.entries(data).map(([code, name]) => `
                <div class="glass-card p-5 rounded-3xl flex justify-between items-center">
                    <div><h4 class="font-bold text-slate-200">${name}</h4><p class="text-[10px] text-slate-500 uppercase">${code} â€¢ 0.8km away</p></div>
                    <button onclick="quickJoin('${code}')" class="px-5 py-2 btn-cyan rounded-xl text-[10px] font-black text-white uppercase shadow-lg">Join</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = history.length ? history.map(h => `
                <div class="p-5 bg-slate-900/40 border border-slate-800 rounded-2xl flex justify-between items-center opacity-60">
                    <span class="text-sm font-bold text-slate-300">${h.name}</span>
                    <span class="text-[9px] font-black text-slate-500 uppercase">Visited</span>
                </div>
            `).join('') : `<p class="text-center py-10 text-slate-600 italic">No history found</p>`;
        }

        function exitQueue(code) {
            const q = active.find(item => item.code === code);
            history.unshift(q);
            active = active.filter(item => item.code !== code);
            renderHome();
        }

        function quickJoin(code) {
            document.getElementById('joinInput').value = code;
            nav('home');
            handleJoin();
        }

        // Professional Chat Interaction
        function toggleChat() {
            const chat = document.getElementById('chat-ui');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        function aiReminder(name) {
            toggleChat();
            const logs = document.getElementById('chat-logs');
            logs.innerHTML += `<div class="bg-cyan-500/10 p-3 rounded-2xl rounded-tr-none text-right text-cyan-400 self-end ml-auto max-w-[80%]">I want a reminder for ${name}.</div>`;
            setTimeout(() => {
                logs.innerHTML += `<div class="bg-slate-800 p-3 rounded-2xl rounded-tl-none text-slate-300 max-w-[80%]">Sure! How many people before your turn should I alert you?</div>`;
                logs.scrollTop = logs.scrollHeight;
            }, 600);
        }

        async function sendMsg() {
            const input = document.getElementById('chatIn');
            const msg = input.value;
            if (!msg) return;

            const logs = document.getElementById('chat-logs');
            logs.innerHTML += `<div class="bg-cyan-500/10 p-3 rounded-2xl text-right text-cyan-400 self-end ml-auto max-w-[80%]">${msg}</div>`;
            input.value = '';

            // This sends the message to Groq AI through your backend
            const response = await fetch('/api/ai-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();
            logs.innerHTML += `<div class="bg-slate-800 p-3 rounded-2xl text-slate-300 max-w-[80%]">${data.reply}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>

</html>
