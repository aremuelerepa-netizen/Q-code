<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Q-CODE | Mobile Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; margin: 0; overflow: hidden; height: 100vh; }
        .app-shell { max-width: 500px; margin: 0 auto; background: #0f172a; height: 100dvh; display: flex; flex-direction: column; position: relative; }
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.2s; }
        .btn-cyan:active { transform: scale(0.95); opacity: 0.9; }
        
        /* Navigation Logic */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Ticket Visuals */
        .ticket-cutout { position: relative; overflow: hidden; border-left: 4px solid #22d3ee; }
        .ticket-cutout::before, .ticket-cutout::after { content: ''; position: absolute; width: 20px; height: 20px; background: #0f172a; border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .ticket-cutout::before { left: -10px; }
        .ticket-cutout::after { right: -10px; }

        .modal-backdrop { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="p-5 flex justify-between items-center bg-slate-900/90 border-b border-slate-800 shrink-0 backdrop-blur-xl z-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 btn-cyan rounded-xl flex items-center justify-center text-white shadow-lg shadow-cyan-500/20">
                    <i data-lucide="zap" class="w-6 h-6"></i>
                </div>
                <div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block leading-none mb-1">Q-CODE</span>
                    <span id="page-title" class="text-lg font-black tracking-tight uppercase leading-none">HOME</span>
                </div>
            </div>
            <div class="bg-slate-800/80 px-4 py-2 rounded-2xl border border-slate-700 flex items-center gap-2">
                <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                <span id="user-display-name" class="text-xs font-bold text-slate-200 uppercase">Guest</span>
            </div>
        </header>

        <div class="content-area p-6">
            <div id="page-home" class="page active">
                <div class="mb-8">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Join New Line</p>
                    <div class="glass-card p-2 rounded-[2.5rem] flex flex-col gap-2">
                        <input type="text" id="joinInput" placeholder="ENTER SERVICE CODE"
                            class="w-full bg-slate-900/50 border-none rounded-[2rem] px-6 py-5 text-white font-bold text-lg outline-none uppercase placeholder:text-slate-600">
                        <button id="joinBtn" onclick="handleJoin()" class="w-full py-5 btn-cyan rounded-[2rem] font-black text-white uppercase tracking-widest text-sm shadow-lg">Join Queue</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Active Ticket</p>
                    <div id="empty-state" class="text-center py-16 glass-card rounded-[3rem] border-2 border-dashed border-slate-800/50">
                        <i data-lucide="ticket" class="w-8 h-8 mx-auto mb-3 text-slate-700"></i>
                        <p class="text-slate-500 text-sm font-medium">No active lines found.</p>
                    </div>
                    
                    <div id="live-ticket-container" class="hidden animate-fade">
                        <div class="glass-card rounded-[2.5rem] ticket-cutout p-8 relative">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h2 id="service-name-display" class="text-2xl font-black text-white mb-1">---</h2>
                                    <div class="flex items-center gap-2">
                                        <span class="relative flex h-2 w-2">
                                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                            <span class="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                                        </span>
                                        <p id="status-tag" class="text-cyan-400 font-bold text-[10px] uppercase tracking-widest">In Queue</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div id="queue-position" class="text-5xl font-black text-white italic">#--</div>
                                </div>
                            </div>
                            <button onclick="confirmLeave()" class="text-[10px] font-black text-rose-500 uppercase tracking-widest opacity-50 hover:opacity-100 transition-opacity">Cancel My Spot</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="page-near" class="page">
                <div class="text-center py-20">
                    <i data-lucide="map-pin" class="w-12 h-12 text-slate-700 mx-auto mb-4"></i>
                    <h3 class="text-xl font-bold">Nearby Services</h3>
                    <p class="text-slate-500 text-sm mt-2">Enable GPS to find local queues.</p>
                </div>
            </div>

            <div id="page-history" class="page">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Recent Visits</p>
                <div class="glass-card p-6 rounded-3xl opacity-50">
                    <p class="text-sm">No historical data available.</p>
                </div>
            </div>
        </div>

        <div id="notifModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-8 modal-backdrop">
            <div class="glass-card w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6 border-cyan-500/30">
                <div id="notif-icon-box" class="w-16 h-16 bg-cyan-400/10 text-cyan-400 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="info" id="notif-icon" class="w-8 h-8"></i>
                </div>
                <h3 id="notif-title" class="text-xl font-black italic">Notification</h3>
                <p id="notif-msg" class="text-xs text-slate-400 leading-relaxed"></p>
                <button onclick="closeModal('notifModal')" class="w-full py-4 btn-cyan rounded-2xl font-black text-xs uppercase shadow-lg">Dismiss</button>
            </div>
        </div>

        <div id="endCodeModal" class="fixed inset-0 z-[300] hidden flex items-center justify-center p-8 modal-backdrop">
            <div class="glass-card w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6 border-green-500/30">
                <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto animate-bounce">
                    <i data-lucide="star" class="w-10 h-10"></i>
                </div>
                <h3 class="text-2xl font-black italic">IT'S YOUR TURN!</h3>
                <p class="text-xs text-slate-400 px-4">The admin has clocked you in. Please enter the <b>End Code</b> to finish.</p>
                <input type="text" id="endCodeInput" placeholder="0000" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-5 text-center text-white font-black text-2xl uppercase outline-none focus:border-green-500">
                <button onclick="verifyEndCode()" class="w-full py-5 bg-green-500 rounded-2xl font-black text-white uppercase text-xs shadow-lg shadow-green-500/20">Verify & Complete</button>
            </div>
        </div>

        <nav class="absolute bottom-6 left-6 right-6 h-20 glass-card rounded-[2.5rem] flex justify-around items-center z-40 px-4 border-t border-white/5">
            <button onclick="nav('home')" id="nav-home" class="nav-btn text-cyan-400 transition-colors"><i data-lucide="home"></i></button>
            <button onclick="nav('near')" id="nav-near" class="nav-btn text-slate-500 transition-colors"><i data-lucide="compass"></i></button>
            <button onclick="nav('history')" id="nav-history" class="nav-btn text-slate-500 transition-colors"><i data-lucide="clock"></i></button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        let pollingInterval = null;

        // On Load: Restore Session
        window.onload = () => {
            const savedTicket = localStorage.getItem('active_ticket_id');
            if(savedTicket) {
                resumeSession(savedTicket);
            }
        };

        function nav(pageId) {
            // Update UI Pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            
            // Update Title
            document.getElementById('page-title').innerText = pageId.toUpperCase();

            // Update Nav Icons
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-cyan-400', 'text-slate-500'));
            document.getElementById('nav-' + pageId).classList.replace('text-slate-500', 'text-cyan-400');
        }

        function showNotif(title, msg, type = 'info') {
            document.getElementById('notif-title').innerText = title;
            document.getElementById('notif-msg').innerText = msg;
            const box = document.getElementById('notif-icon-box');
            if(type === 'error') {
                box.className = "w-16 h-16 bg-rose-500/10 text-rose-500 rounded-full flex items-center justify-center mx-auto";
            } else {
                box.className = "w-16 h-16 bg-cyan-400/10 text-cyan-400 rounded-full flex items-center justify-center mx-auto";
            }
            document.getElementById('notifModal').classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function handleJoin() {
            const code = document.getElementById('joinInput').value.trim().toUpperCase();
            const btn = document.getElementById('joinBtn');
            const visitorName = document.getElementById('user-display-name').innerText;

            if(!code) return showNotif('Missing Code', 'Please enter a service code to continue.', 'error');

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                const res = await fetch('/api/queue/join', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ service_code: code, visitor_name: visitorName })
                });
                const data = await res.json();

                if(data.status === 'success') {
                    localStorage.setItem('active_ticket_id', data.ticket_id);
                    localStorage.setItem('service_name', data.service_name);
                    
                    showNotif('Joined!', `You are in line for ${data.service_name}. Your position is #${data.position}.`);
                    updateTicketUI(data);
                    startPolling(data.ticket_id);
                } else {
                    showNotif('Invalid Code', 'This code does not match any active Supabase service.', 'error');
                }
            } catch(e) {
                showNotif('Connection Error', 'Could not reach Supabase. Check your internet.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = "Join Queue";
            }
        }

        function updateTicketUI(data) {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('live-ticket-container').classList.remove('hidden');
            document.getElementById('service-name-display').innerText = data.service_name || localStorage.getItem('service_name');
            document.getElementById('queue-position').innerText = "#" + data.position;
            
            if(data.position === 0 || data.status === 'serving') {
                document.getElementById('status-tag').innerText = "Serving Now";
                document.getElementById('endCodeModal').classList.remove('hidden');
            }
        }

        function startPolling(ticketId) {
            if(pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/queue/status/${ticketId}`);
                    const data = await res.json();
                    updateTicketUI(data);
                    if(data.status === 'completed') {
                        location.reload();
                    }
                } catch(e) { console.error("Poll error"); }
            }, 5000);
        }

        async function resumeSession(ticketId) {
            try {
                const res = await fetch(`/api/queue/status/${ticketId}`);
                const data = await res.json();
                if(data.status !== 'completed') {
                    updateTicketUI(data);
                    startPolling(ticketId);
                } else {
                    localStorage.removeItem('active_ticket_id');
                }
            } catch(e) { localStorage.removeItem('active_ticket_id'); }
        }

        async function verifyEndCode() {
            const ticketId = localStorage.getItem('active_ticket_id');
            const endCode = document.getElementById('endCodeInput').value.trim().toUpperCase();
            
            const res = await fetch('/api/queue/complete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ticket_id: ticketId, end_code: endCode })
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                localStorage.clear();
                closeModal('endCodeModal');
                showNotif('Session Done', 'Thank you for using Q-CODE.');
                setTimeout(() => location.reload(), 2000);
            } else {
                showNotif('Wrong Code', 'The end code is incorrect. Check with the admin.', 'error');
            }
        }

        function confirmLeave() {
            if(confirm("Forfeit your spot in line?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
