<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Q-CODE | Mobile Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; margin: 0; overflow: hidden; height: 100vh; }
        .app-shell { max-width: 500px; margin: 0 auto; background: #0f172a; height: 100vh; display: flex; flex-direction: column; position: relative; padding-bottom: env(safe-area-inset-bottom); }
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.2s; }
        .btn-cyan:active { transform: scale(0.95); }
        
        .page { display: none; animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Premium Ticket Style */
        .ticket-cutout { position: relative; overflow: hidden; }
        .ticket-cutout::before, .ticket-cutout::after { content: ''; position: absolute; width: 20px; height: 20px; background: #0f172a; border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .ticket-cutout::before { left: -10px; }
        .ticket-cutout::after { right: -10px; }

        .modal-backdrop { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(8px); }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="p-6 flex justify-between items-center bg-slate-900/90 border-b border-slate-800 shrink-0 backdrop-blur-xl z-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 btn-cyan rounded-xl flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-6 h-6"></i>
                </div>
                <div>
                    <span class="text-xs font-black text-slate-500 uppercase tracking-widest block leading-none mb-1">Q-CODE</span>
                    <span class="text-lg font-black tracking-tight uppercase leading-none">DASHBOARD</span>
                </div>
            </div>
            <div onclick="showUpgradeModal()" class="cursor-pointer bg-slate-800/80 px-4 py-2 rounded-2xl border border-slate-700 flex items-center gap-3">
                <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                <span id="user-display-name" class="text-xs font-bold text-slate-200">
                    {% if email %}{{ email.split('@')[0] }}{% else %}Guest User{% endif %}
                </span>
            </div>
        </header>

        <div class="content-area p-6">
            <div id="page-home" class="page active">
                <div class="mb-10">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Manual Entry</p>
                    <div class="glass-card p-2 rounded-[2.5rem] flex flex-col gap-2">
                        <input type="text" id="joinInput" placeholder="Enter Code (e.g. SERV-508640)"
                            class="w-full bg-slate-900/50 border-none rounded-[2rem] px-6 py-5 text-white font-bold text-lg outline-none uppercase">
                        <button onclick="handleJoin()" class="w-full py-5 btn-cyan rounded-[2rem] font-black text-white uppercase tracking-widest text-sm">Join Service Queue</button>
                    </div>
                </div>

                <div id="active-queues" class="space-y-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Live Status</p>
                    
                    <div id="empty-state" class="text-center py-20 glass-card rounded-[3rem] border-2 border-dashed border-slate-800/50">
                        <p class="text-slate-500 font-medium px-10">No active lines.</p>
                    </div>
                    
                    <div id="live-ticket-container" class="hidden">
                        <div class="glass-card rounded-[2.5rem] ticket-cutout p-8">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h2 id="service-name-display" class="text-2xl font-black text-white">---</h2>
                                    <p id="status-tag" class="text-cyan-400 font-bold text-xs uppercase tracking-widest">Waiting</p>
                                </div>
                                <div class="text-right">
                                    <div id="queue-position" class="text-4xl font-black text-white">#0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notifModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-8 modal-backdrop">
            <div class="glass-card w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6 border-cyan-500/30">
                <div id="notif-icon" class="w-16 h-16 bg-cyan-400/10 text-cyan-400 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="bell" class="w-8 h-8"></i>
                </div>
                <h3 id="notif-title" class="text-xl font-black">Notification</h3>
                <p id="notif-msg" class="text-xs text-slate-400"></p>
                <button onclick="closeModal('notifModal')" class="w-full py-4 btn-cyan rounded-2xl font-black text-xs uppercase">Dismiss</button>
            </div>
        </div>

        <div id="endCodeModal" class="fixed inset-0 z-[300] hidden flex items-center justify-center p-8 modal-backdrop">
            <div class="glass-card w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6 border-green-500/30">
                <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto animate-bounce">
                    <i data-lucide="check-circle" class="w-10 h-10"></i>
                </div>
                <h3 class="text-2xl font-black">Your Turn!</h3>
                <p class="text-xs text-slate-400">Please provide the <b>End Code</b> from the admin to complete your session.</p>
                <input type="text" id="endCodeInput" placeholder="Enter End Code" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-4 text-center text-white font-bold uppercase">
                <button onclick="verifyEndCode()" class="w-full py-5 bg-green-500 rounded-2xl font-black text-white uppercase text-xs">Verify & Finish</button>
            </div>
        </div>

        <nav class="absolute bottom-6 left-6 right-6 h-20 glass-card rounded-[2rem] flex justify-around items-center z-40 px-4">
            <button onclick="nav('home')" class="text-cyan-400"><i data-lucide="home"></i></button>
            <button onclick="nav('near')" class="text-slate-500"><i data-lucide="compass"></i></button>
            <button onclick="nav('history')" class="text-slate-500"><i data-lucide="clock"></i></button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        let activeTicketId = null;

        function showModal(id, title, msg) {
            if(title) document.getElementById('notif-title').innerText = title;
            if(msg) document.getElementById('notif-msg').innerText = msg;
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function handleJoin() {
            const code = document.getElementById('joinInput').value.trim().toUpperCase();
            if(!code) return showModal('notifModal', 'Error', 'Please enter a service code.');

            try {
                const res = await fetch('/api/queue/join', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        service_code: code,
                        visitor_name: document.getElementById('user-display-name').innerText 
                    })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    activeTicketId = data.ticket_id;
                    showModal('notifModal', 'Joined!', `You are position #${data.position} in the queue.`);
                    updateUI(data);
                    startStatusPolling();
                } else {
                    showModal('notifModal', 'Invalid Code', 'That service code was not recognized.');
                }
            } catch(e) { showModal('notifModal', 'System Error', 'Could not connect to server.'); }
        }

        function updateUI(data) {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('live-ticket-container').classList.remove('hidden');
            document.getElementById('service-name-display').innerText = data.service_name;
            document.getElementById('queue-position').innerText = "#" + data.position;
        }

        // Logic to check if it's the user's turn
        function startStatusPolling() {
            setInterval(async () => {
                if(!activeTicketId) return;
                const res = await fetch(`/api/queue/status/${activeTicketId}`);
                const data = await res.json();
                
                document.getElementById('queue-position').innerText = "#" + data.position;
                
                // If position is 0 or "Serving", trigger the End Code Modal
                if(data.position === 0 || data.status === 'serving') {
                    document.getElementById('endCodeModal').classList.remove('hidden');
                }
            }, 5000);
        }

        async function verifyEndCode() {
            const endCode = document.getElementById('endCodeInput').value.trim().toUpperCase();
            const res = await fetch('/api/queue/complete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ticket_id: activeTicketId, end_code: endCode })
            });
            const data = await res.json();
            if(data.status === 'success') {
                closeModal('endCodeModal');
                showModal('notifModal', 'Success', 'Session completed. Thank you!');
                location.reload();
            } else {
                alert("Incorrect End Code. Please ask the admin.");
            }
        }
    </script>
</body>
</html>
