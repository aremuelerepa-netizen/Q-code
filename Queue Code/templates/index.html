<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-CODE | Premium Queue Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .text-gradient { background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .cartoon-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

        .btn-google { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .btn-google:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="min-h-screen bg-[#0f172a]">

    <div id="notifBox" class="fixed top-5 right-5 z-[250] max-w-sm w-full hidden">
        <div class="glass p-4 rounded-2xl border-l-4 border-cyan-400 flex items-center gap-3 shadow-2xl">
            <i data-lucide="info" class="text-cyan-400 w-5 h-5"></i>
            <p id="notifMessage" class="text-xs font-bold text-slate-200"></p>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 px-4 py-4 flex items-center justify-between glass border-b border-white/5">
        <div class="flex items-center gap-2 order-2">
            <span class="text-lg font-black tracking-tighter uppercase italic">Q-CODE</span>
            <div class="w-6 h-6 btn-cyan rounded-md flex items-center justify-center">
                <i data-lucide="zap" class="w-3 h-3 text-white fill-current"></i>
            </div>
        </div>
        <a href="/login" class="btn-cyan px-4 py-2 rounded-lg text-slate-950 font-bold text-[10px] uppercase tracking-wider order-1">Create a Queue</a>
    </nav>

    <main class="relative pt-32 pb-12 px-4 flex flex-col items-center justify-center text-center min-h-screen">
        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[300px] h-[300px] bg-cyan-500/10 blur-[80px] rounded-full -z-10"></div>
        
        <div class="cartoon-float mb-8">
            <svg width="180" height="180" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="url(#paint0_linear)" fill-opacity="0.1"/>
                <path d="M70 140C70 140 85 110 100 110C115 110 130 140 130 140" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
                <circle cx="100" cy="70" r="25" stroke="#22d3ee" stroke-width="8"/>
                <path d="M140 60L160 40M160 40H145M160 40V55" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="paint0_linear" x1="100" y1="20" x2="100" y2="180" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#22d3ee"/><stop offset="1" stop-color="#0ea5e9"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="animate-fade flex flex-col items-center w-full max-w-md">
            <span class="px-3 py-1.5 rounded-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-[10px] font-bold uppercase tracking-widest mb-6 inline-block">Frictionless Flow</span>
            <h1 class="text-5xl md:text-7xl font-black tracking-tight mb-4 leading-[1.1]">
                Wait Less, <br><span class="text-gradient">Live More.</span>
            </h1>
            
            <button onclick="openModal('quick-join')" class="btn-cyan w-full max-w-[280px] py-4 rounded-xl text-slate-950 font-extrabold text-xs uppercase tracking-widest shadow-xl shadow-cyan-500/20 mb-12">
                Join a Queue
            </button>

            <div class="glass p-6 rounded-3xl border-white/5 w-full max-w-sm">
                <p class="text-slate-400 text-xs mb-4">Want to save your history and get AI alerts?</p>
                <button onclick="openModal('login')" class="text-cyan-400 text-[10px] font-black uppercase tracking-[0.2em] border border-cyan-400/30 px-6 py-2 rounded-full hover:bg-cyan-400/10 transition-all">
                    Use Personal Account
                </button>
            </div>
        </div>
    </main>

    <div id="authModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl hidden flex items-center justify-center p-4 z-[100]">
        <div class="glass w-full max-w-[380px] rounded-[28px] p-8 relative border-white/10">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500"><i data-lucide="x" class="w-5 h-5"></i></button>

            <div id="quickJoinSection" class="space-y-6 pt-4 hidden">
                <div class="text-center">
                    <h3 class="text-xl font-black mb-1">Quick Join</h3>
                    <p class="text-slate-400 text-xs">No account needed. Just your name.</p>
                </div>
                <input type="text" id="serviceCode" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none text-center font-bold uppercase" placeholder="SERVICE CODE (e.g. SERV-508640)">
                <input type="text" id="visitorName" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none text-center" placeholder="YOUR NAME">
                <button onclick="joinFrictionless()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase tracking-widest text-[10px]">Secure Spot</button>
            </div>

            <div id="loginSection" class="space-y-4 pt-4 hidden">
                <div class="text-center mb-2">
                    <h3 class="text-xl font-black mb-1">Welcome Back</h3>
                    <p class="text-slate-400 text-xs">Sign in to your vault.</p>
                </div>
                <button onclick="handleGoogleLogin()" class="btn-google w-full py-3 rounded-xl flex items-center justify-center gap-3 text-xs font-bold uppercase tracking-wider">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-4 h-4" alt="Google">
                    Continue with Google
                </button>
                <div class="flex items-center gap-4 text-slate-600 my-2">
                    <div class="h-px bg-white/5 flex-1"></div>
                    <span class="text-[9px] font-bold">OR</span>
                    <div class="h-px bg-white/5 flex-1"></div>
                </div>
                <input type="email" id="loginEmail" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none" placeholder="Email Address">
                <input type="password" id="loginPass" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none" placeholder="Password">
                <button onclick="loginUser()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase tracking-widest text-[10px]">Sign In</button>
                <p class="text-center text-[10px] text-slate-500 uppercase font-bold">New here? <span onclick="toggleAuth('register')" class="text-cyan-400 cursor-pointer">Create Account</span></p>
            </div>

            <div id="registerSection" class="space-y-4 pt-4 hidden">
                <div class="text-center mb-2">
                    <h3 class="text-xl font-black mb-1">Join the Elite</h3>
                    <p class="text-slate-400 text-xs">One account for all locations.</p>
                </div>
                <button onclick="handleGoogleLogin()" class="btn-google w-full py-3 rounded-xl flex items-center justify-center gap-3 text-xs font-bold uppercase tracking-wider">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-4 h-4" alt="Google">
                    Join with Google
                </button>
                <input type="email" id="regEmail" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none text-sm" placeholder="Email Address">
                <input type="password" id="regPass" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl focus:border-cyan-400 outline-none text-sm" placeholder="Create Password">
                <button onclick="registerPersonalAccount()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase tracking-widest text-[10px]">Create Personal Vault</button>
                <p class="text-center text-[10px] text-slate-500 uppercase font-bold">Already have one? <span onclick="toggleAuth('login')" class="text-cyan-400 cursor-pointer">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 1. MEMORY: Check for active session on load
        window.onload = () => {
            const activeTicket = localStorage.getItem('active_ticket_id');
            if (activeTicket) {
                // Skip landing if user is already in a queue
                window.location.href = '/status';
            }
        };

        function notify(msg) {
            const box = document.getElementById('notifBox');
            document.getElementById('notifMessage').innerText = msg;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        function openModal(mode) {
            document.getElementById('authModal').classList.remove('hidden');
            toggleAuth(mode);
        }

        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }

        function toggleAuth(mode) {
            document.getElementById('quickJoinSection').classList.add('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');

            if(mode === 'quick-join') document.getElementById('quickJoinSection').classList.remove('hidden');
            if(mode === 'login') document.getElementById('loginSection').classList.remove('hidden');
            if(mode === 'register') document.getElementById('registerSection').classList.remove('hidden');
        }

        // 2. UNIVERSAL CODE RECOGNITION LOGIC
        async function joinFrictionless() {
            const service_code = document.getElementById('serviceCode').value.trim().toUpperCase();
            const name = document.getElementById('visitorName').value.trim();
            
            if(!service_code || !name) return notify("Enter all details");

            try {
                // This sends the code to the global database check
                const res = await fetch('/api/auth/join-frictionless', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ service_code, name })
                });
                
                const data = await res.json();
                
                if(data.status === 'success') {
                    // Store details so the app "remembers" them
                    localStorage.setItem('active_ticket_id', data.ticket_id);
                    localStorage.setItem('visitor_name', name);
                    localStorage.setItem('active_service_code', service_code);

                    notify("Spot Secured!");
                    // Redirect to the status page
                    setTimeout(() => window.location.href = '/status', 800);
                } else {
                    notify("Code unrecognized. Check the Admin code.");
                }
            } catch (e) {
                notify("Server connection lost.");
            }
        }

        function handleGoogleLogin() { window.location.href = "/api/auth/google"; }

        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            if(!email || !password) return notify("Missing credentials");

            const res = await fetch('/api/auth/user-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.status === 'success') window.location.href = '/userpage';
            else notify(data.message);
        }

        async function registerPersonalAccount() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            if(!email || !password) return notify("Fill all fields");

            const res = await fetch('/api/auth/user-register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.status === 'success') {
                notify("Account Secured!");
                setTimeout(() => window.location.href = '/userpage', 1000);
            } else {
                notify(data.message);
            }
        }
    </script>
</body>
</html>
