<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-CODE | Fast Queue Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.3s ease; }
        .btn-cyan:hover { opacity: 0.9; transform: scale(1.02); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">

    <main class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div class="mb-8">
            <div class="w-16 h-16 btn-cyan rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-cyan-500/20">
                <i data-lucide="zap" class="w-8 h-8 text-slate-900 fill-current"></i>
            </div>
            <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter uppercase mb-4">Q-CODE</h1>
            <p class="text-slate-400 max-w-md mx-auto text-sm uppercase tracking-widest font-semibold">Skip the wait. Join the digital revolution.</p>
        </div>

        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button onclick="openAuthModal('quick-join')" class="btn-cyan py-5 rounded-2xl text-slate-950 font-black uppercase text-xs tracking-widest">
                Join a Queue Fast
            </button>
            <a href="/login" class="glass py-5 rounded-2xl text-white font-bold uppercase text-[10px] tracking-[0.2em]">
                Business Portal
            </a>
        </div>
    </main>

    <div id="authModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl hidden flex items-center justify-center p-4 z-[100]">
        <div class="glass w-full max-w-[380px] rounded-[32px] p-8 relative border-white/10 shadow-2xl">
            <button onclick="closeAuthModal()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">
                <i data-lucide="x"></i>
            </button>

            <div id="quickJoinSection" class="space-y-6 pt-4">
                <div class="text-center">
                    <h3 class="text-2xl font-black italic uppercase">Quick Join</h3>
                    <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">No account required</p>
                </div>
                
                <div class="space-y-3">
                    <input type="text" id="serviceCode" 
                        class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-center uppercase font-bold text-cyan-400 focus:border-cyan-400 outline-none transition-all" 
                        placeholder="ENTER SERVICE CODE">
                    
                    <input type="text" id="visitorName" 
                        class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-center text-white focus:border-cyan-400 outline-none transition-all" 
                        placeholder="YOUR NAME">
                </div>

                <button id="joinBtn" onclick="joinFrictionless()" 
                    class="btn-cyan w-full py-4 text-slate-950 font-black rounded-xl uppercase text-xs tracking-widest mt-2 shadow-lg shadow-cyan-500/10">
                    Secure Spot
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Modal Controls
        function openAuthModal(mode) {
            const modal = document.getElementById('authModal');
            const qjSection = document.getElementById('quickJoinSection');
            
            modal.classList.remove('hidden');
            // Ensure section is visible
            qjSection.classList.remove('hidden');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        // Logic to Join Queue
        async function joinFrictionless() {
            const code = document.getElementById('serviceCode').value.trim();
            const name = document.getElementById('visitorName').value.trim();
            const btn = document.getElementById('joinBtn');

            if (!code || !name) {
                alert("Please fill in both fields");
                return;
            }

            btn.disabled = true;
            btn.innerText = "LINKING...";

            try {
                // Matches the route in your app.py
                const res = await fetch('/api/auth/join-frictionless', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        service_code: code, 
                        name: name 
                    })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    // Success! Go to status page with ticket ID
                    window.location.href = `/status?ticket=${data.ticket_id}`;
                } else {
                    alert(data.message || "Invalid Code");
                    btn.disabled = false;
                    btn.innerText = "Secure Spot";
                }
            } catch (err) {
                console.error(err);
                alert("Connection Error. Is the server awake?");
                btn.disabled = false;
                btn.innerText = "Secure Spot";
            }
        }
    </script>
</body>
</html>
