<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-CODE | Premium Queue Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .text-gradient { background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cartoon-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        .btn-google { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen bg-[#0f172a]">

    <div id="notifBox" class="fixed top-5 right-5 z-[200] max-w-sm w-full hidden">
        <div class="glass p-4 rounded-2xl border-l-4 border-cyan-400 flex items-center gap-3 shadow-2xl">
            <i data-lucide="info" class="text-cyan-400 w-5 h-5"></i>
            <p id="notifMessage" class="text-xs font-bold text-slate-200"></p>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 px-4 py-4 flex items-center justify-between glass border-b border-white/5">
        <div class="flex items-center gap-2">
            <span class="text-lg font-black tracking-tighter uppercase italic">Q-CODE</span>
            <div class="w-6 h-6 btn-cyan rounded-md flex items-center justify-center">
                <i data-lucide="zap" class="w-3 h-3 text-white fill-current"></i>
            </div>
        </div>
        <a href="/login" class="btn-cyan px-4 py-2 rounded-lg text-slate-950 font-bold text-[10px] uppercase tracking-wider">Business Portal</a>
    </nav>

    <main class="relative pt-32 pb-12 px-4 flex flex-col items-center justify-center text-center min-h-screen">
        <div class="cartoon-float mb-8">
            <svg width="180" height="180" viewBox="0 0 200 200" fill="none">
                <circle cx="100" cy="100" r="80" fill="#22d3ee" fill-opacity="0.1"/>
                <path d="M70 140C70 140 85 110 100 110C115 110 130 140 130 140" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
                <circle cx="100" cy="70" r="25" stroke="#22d3ee" stroke-width="8"/>
            </svg>
        </div>

        <h1 class="text-5xl md:text-7xl font-black mb-4">Wait Less, <br><span class="text-gradient">Live More.</span></h1>
        
        <button onclick="openModal('quick-join')" class="btn-cyan w-full max-w-[280px] py-4 rounded-xl text-slate-950 font-extrabold text-xs uppercase mb-12">
            Join a Queue Fast
        </button>

        <div class="glass p-6 rounded-3xl border-white/5 w-full max-w-sm">
            <p class="text-slate-400 text-xs mb-4">Want history and AI alerts?</p>
            <button onclick="openModal('login')" class="text-cyan-400 text-[10px] font-black uppercase border border-cyan-400/30 px-6 py-2 rounded-full hover:bg-cyan-400/10">
                Use Personal Account
            </button>
        </div>
    </main>

    <div id="authModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl hidden flex items-center justify-center p-4 z-[100]">
        <div class="glass w-full max-w-[380px] rounded-[28px] p-8 relative border-white/10">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500"><i data-lucide="x"></i></button>

            <div id="quickJoinSection" class="space-y-6 pt-4 hidden">
                <h3 class="text-xl font-black text-center uppercase">Quick Join</h3>
                <input type="text" id="serviceCode" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-center uppercase font-bold" placeholder="SERVICE CODE">
                <input type="text" id="visitorName" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-center" placeholder="YOUR NAME">
                <button onclick="joinFrictionless()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase text-[10px]">Secure Spot</button>
            </div>

            <div id="loginSection" class="space-y-4 pt-4 hidden">
                <h3 class="text-xl font-black text-center uppercase">Welcome Back</h3>
                <button class="btn-google w-full py-3 rounded-xl flex items-center justify-center gap-3 text-xs font-bold uppercase">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-4 h-4"> Google Login
                </button>
                <input type="email" id="loginEmail" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl" placeholder="Email">
                <input type="password" id="loginPass" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl" placeholder="Password">
                <button onclick="loginUser()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase text-[10px]">Sign In</button>
                <p class="text-center text-[10px] text-slate-500 font-bold uppercase">New? <span onclick="toggleAuth('register')" class="text-cyan-400 cursor-pointer">Create Account</span></p>
            </div>

            <div id="registerSection" class="space-y-4 pt-4 hidden">
                <h3 class="text-xl font-black text-center uppercase">Create Vault</h3>
                <input type="email" id="regEmail" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl" placeholder="Email">
                <input type="password" id="regPass" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl" placeholder="Password">
                <button onclick="registerPersonalAccount()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl uppercase text-[10px]">Register</button>
                <p class="text-center text-[10px] text-slate-500 font-bold uppercase">Already have one? <span onclick="toggleAuth('login')" class="text-cyan-400 cursor-pointer">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function notify(msg) {
            const box = document.getElementById('notifBox');
            document.getElementById('notifMessage').innerText = msg;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }
        function openModal(mode) {
            document.getElementById('authModal').classList.remove('hidden');
            toggleAuth(mode);
        }
        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }
        function toggleAuth(mode) {
            ['quickJoinSection', 'loginSection', 'registerSection'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(mode + 'Section').classList.remove('hidden');
        }

        async function joinFrictionless() {
            const service_code = document.getElementById('serviceCode').value;
            const name = document.getElementById('visitorName').value;
            const res = await fetch('/api/auth/join-frictionless', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ service_code, name })
            });
            const data = await res.json();
            if(data.status === 'success') {
                localStorage.setItem('active_ticket_id', data.ticket_id);
                window.location.href = '/status';
            } else notify(data.message);
        }

        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const res = await fetch('/api/auth/user-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.status === 'success') window.location.href = '/userpage';
            else notify(data.message);
        }

        async function registerPersonalAccount() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const res = await fetch('/api/auth/user-register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.status === 'success') notify("Check your email!");
            else notify(data.message);
        }
    </script>
</body>
</html>
