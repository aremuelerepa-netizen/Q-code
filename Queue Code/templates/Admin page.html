<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Code Admin | {{ org_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --accent-cyan: #22d3ee;
            --accent-blue: #0ea5e9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --card-glass: rgba(30, 41, 59, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        aside { width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .side-header { padding: 30px 24px; font-size: 1.4rem; font-weight: 900; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 35px; height: 35px; background: var(--accent-cyan); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--bg-dark); }
        .org-display { color: var(--accent-cyan); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 2px; padding: 0 24px 20px; font-weight: 800; opacity: 0.8; }
        
        .nav-list { padding: 0 16px; flex: 1; }
        .nav-item { padding: 14px 16px; border-radius: 12px; margin-bottom: 6px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: var(--text-muted); font-weight: 600; transition: 0.3s; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: var(--accent-cyan); }
        .nav-item.active { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue)); color: white; }

        /* Content */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 80px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; }
        
        .view-section { flex: 1; overflow-y: auto; padding: 40px; display: none; }
        .view-section.active { display: block; animation: fadeInUp 0.4s ease forwards; }

        .card { background: var(--card-glass); border-radius: 24px; border: 1px solid var(--border); padding: 30px; margin-bottom: 24px; backdrop-filter: blur(10px); }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.75rem; color: var(--accent-cyan); text-transform: uppercase; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(15, 23, 42, 0.6); color: white; margin-bottom: 15px; }
        
        .btn { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-cyan { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue)); color: var(--bg-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }

        .chip { background: rgba(34, 211, 238, 0.1); padding: 8px 12px; border-radius: 8px; display: inline-flex; align-items: center; gap: 5px; margin: 4px; border: 1px solid rgba(34, 211, 238, 0.2); color: var(--accent-cyan); font-size: 0.8rem; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside>
        <div class="side-header">
            <div class="logo-box"><i data-lucide="zap"></i></div> Q-CODE
        </div>
        <div class="org-display">{{ org_name }}</div>

        <nav class="nav-list">
            <div class="nav-item active" onclick="switchTab('monitor', this)"><i data-lucide="monitor"></i> Monitor</div>
            <div class="nav-item" onclick="switchTab('create', this)"><i data-lucide="plus-square"></i> Create Service</div>
            <div class="nav-item" onclick="switchTab('services', this)"><i data-lucide="layout-grid"></i> My Services</div>
            <div class="nav-item" onclick="handleLogout()"><i data-lucide="log-out"></i> Logout</div>
        </nav>
    </aside>

    <main>
        <header>
            <h2 id="page-title">Monitor</h2>
            <div id="live-clock" style="font-family: monospace; color: var(--accent-cyan);">00:00:00</div>
            <div style="text-align: right;">
                <div style="font-size:0.85rem; font-weight:800;">Administrator</div>
                <div style="font-size:0.7rem; color:var(--text-muted);">Active: {{ org_name }}</div>
            </div>
        </header>

        <section id="monitor" class="view-section active">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;">
                <div class="card"><label>Pending Users</label><h2 id="count-wait">0</h2></div>
                <div class="card" style="border: 1px solid var(--accent-cyan);"><label>Node Action</label><h2 style="color: var(--accent-cyan);">Ready</h2></div>
                <div class="card"><label>Avg Wait</label><h2>--</h2></div>
            </div>
        </section>

        <section id="create" class="view-section">
            <div class="card">
                <h3>New Service Node</h3>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div>
                        <label>Service Name</label>
                        <input type="text" id="inp-service-name" placeholder="e.g. Front Desk">
                        <label>Est. Time (mins)</label>
                        <input type="number" id="inp-est-time" value="10">
                    </div>
                    <div>
                        <label>Add Staff Member</label>
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="inp-staff-name" placeholder="Name">
                            <button class="btn btn-outline" onclick="addStaff()">ADD</button>
                        </div>
                        <div id="staff-chips"></div>
                    </div>
                </div>
                <button class="btn btn-cyan" style="width:100%; margin-top:20px;" onclick="publishService()">PUBLISH SERVICE</button>
            </div>
        </section>

        <section id="services" class="view-section">
            <div id="services-list"></div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        let staffList = [];

        // Tab Switching Logic
        function switchTab(tabId, element) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            element.classList.add('active');
            document.getElementById('page-title').innerText = element.innerText;

            if(tabId === 'services') loadServices();
        }

        // Clock logic
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Staff Logic
        function addStaff() {
            const name = document.getElementById('inp-staff-name').value;
            if(!name) return;
            staffList.push(name);
            renderStaff();
            document.getElementById('inp-staff-name').value = '';
        }

        function renderStaff() {
            document.getElementById('staff-chips').innerHTML = staffList.map(s => `<span class="chip">${s}</span>`).join('');
        }

        // API: Create Service
        async function publishService() {
            const name = document.getElementById('inp-service-name').value;
            const res = await fetch('/api/services/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: name,
                    avg_time: document.getElementById('inp-est-time').value,
                    staff: staffList
                })
            });
            const data = await res.json();
            if(data.status === 'success') {
                alert("Service Created!");
                switchTab('services', document.querySelector('[onclick*="services"]'));
            }
        }

        // API: Load Services
        async function loadServices() {
            const res = await fetch('/api/services/list');
            const data = await res.json();
            const container = document.getElementById('services-list');
            container.innerHTML = data.map(s => `
                <div class="card" style="display:flex; justify-content:space-between;">
                    <div>
                        <h3>${s.name}</h3>
                        <p>Code: <strong>${s.service_code}</strong> | End Code: ${s.end_code}</p>
                    </div>
                    <div class="chip">ACTIVE</div>
                </div>
            `).join('');
        }

        function handleLogout() {
            window.location.href = "/logout-admin";
        }
    </script>
</body>
</html>
