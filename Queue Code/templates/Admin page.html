<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Q-CODE | Live Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); transition: all 0.2s; }
        
        .status-ring {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid rgba(34, 211, 238, 0.1);
            border-top-color: #22d3ee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }
        .ring-inner { animation: counter-spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes counter-spin { 100% { transform: rotate(-360deg); } }

        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-950">

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col relative">
        
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 btn-cyan rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                    <i data-lucide="zap" class="w-6 h-6 text-slate-900"></i>
                </div>
                <div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block leading-none">Q-CODE</span>
                    <span id="user-display-name" class="text-sm font-extrabold text-white uppercase">User</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="w-10 h-10 rounded-xl bg-slate-900 border border-white/5 flex items-center justify-center text-rose-500">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </header>

        <main class="flex-1 p-6 pb-32">
            <section id="page-home" class="page active">
                <div class="mb-10">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 block">New Check-in</label>
                    <div class="glass p-2 rounded-3xl flex gap-2">
                        <input type="text" id="joinInput" placeholder="SERVICE CODE" class="flex-1 bg-transparent px-4 font-bold text-white outline-none uppercase">
                        <button onclick="handleJoin()" class="btn-cyan px-6 py-3 rounded-2xl font-black text-[10px] text-slate-900 uppercase">Join</button>
                    </div>
                </div>

                <div id="queue-container" class="space-y-12"></div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-48px)] max-w-[400px] h-20 glass rounded-[2.5rem] flex justify-around items-center z-40 border-white/10 shadow-2xl">
            <button onclick="nav('home')" class="text-cyan-400"><i data-lucide="home"></i></button>
            <button onclick="location.reload()" class="text-slate-500"><i data-lucide="refresh-cw"></i></button>
        </nav>

        <nav>
    <div class="nav-item active" onclick="showSection('monitor')">Monitor</div>
    <div class="nav-item" onclick="showSection('history')">Intelligence (Report)</div>
    <div class="nav-item" onclick="showSection('restore')">Restore</div>
</nav>

<section id="sec-monitor" class="view-content block"> ... </section>
<section id="sec-history" class="view-content hidden">
    <table id="report-table">
        </table>
</section>
    </div>
    
<script>
    lucide.createIcons();

    // ================= SUPABASE CONFIG =================
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let userName = "";

    // ================= ON LOAD =================
    window.onload = async function() {
        // FEATURE ADDED: Pull name from login session instead of prompt
        userName = localStorage.getItem('user_name'); 
        
        if (!userName) {
            // Fallback only if they somehow bypassed login
            userName = prompt("Enter your name to continue");
            if (userName) localStorage.setItem('user_name', userName);
        }

        if (!userName) {
            window.location.href = "/login";
            return;
        }

        document.getElementById('user-display-name').innerText = userName;
        await renderActiveQueues();
        
        // FEATURE ADDED: Auto-refresh position every 10 seconds
        setInterval(renderActiveQueues, 10000);
    };

    // ... nav and logout functions remain the same ...

    // ================= RENDER QUEUES =================
    async function renderActiveQueues() {
        // Fetch tickets for this user
        const { data: myTickets, error } = await supabase
            .from("queue") // Updated to match your 'queue' table name
            .select("*")
            .eq("visitor_name", userName)
            .neq("status", "completed");

        if(error) return console.error(error);

        const container = document.getElementById('queue-container');
        container.innerHTML = "";

        if (!myTickets || myTickets.length === 0) {
            container.innerHTML = `
                <div class="text-center py-20 opacity-30">
                    <i data-lucide="ghost" class="w-12 h-12 mx-auto mb-4"></i>
                    <p class="font-bold text-[10px] uppercase tracking-widest">No active lines</p>
                </div>`;
            lucide.createIcons();
            return;
        }

        for (const t of myTickets) {
            // FEATURE ADDED: Calculate REAL position in database
            // Count everyone waiting for the same service who joined BEFORE this ticket
            const { count } = await supabase
                .from("queue")
                .select('*', { count: 'exact', head: true })
                .eq("service_id", t.service_id)
                .eq("status", "waiting")
                .lt("created_at", t.created_at);

            const realPosition = count + 1;

            container.innerHTML += `
            <div class="text-center">
                <div class="status-ring mb-6">
                    <div class="ring-inner">
                        <span class="text-[10px] font-black text-slate-500 uppercase block">Position</span>
                        <span class="text-6xl font-black italic text-white tracking-tighter">#${realPosition}</span>
                    </div>
                </div>
                <h2 class="text-2xl font-black uppercase italic tracking-tight">${t.visitor_name}</h2>
                <p class="text-[10px] text-cyan-400 font-bold uppercase tracking-[0.3em] mt-2 animate-pulse">Live Updates Active</p>
                <button onclick="leaveQueue('${t.id}')" class="mt-6 text-rose-500 text-[10px] font-black uppercase tracking-widest opacity-50 hover:opacity-100">
                    Cancel Spot
                </button>
            </div>
            <hr class="border-white/5 my-10">`;
        }

        lucide.createIcons();
    }

    // ... handleJoin and leaveQueue remain the same ...
    <script>
function showSection(sectionId) {
    // 1. Hide all sections
    document.querySelectorAll('.view-content').forEach(sec => {
        sec.classList.add('hidden');
        sec.classList.remove('block');
    });

    // 2. Show the clicked one
    const target = document.getElementById('sec-' + sectionId);
    target.classList.remove('hidden');
    target.classList.add('block');

    // 3. If it's the report page, fetch data from Flask
    if(sectionId === 'history') {
        fetch('/api/reports')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('report-table');
                table.innerHTML = data.map(row => `
                    <tr>
                        <td>${row.visitor_name}</td>
                        <td>${row.status}</td>
                    </tr>
                `).join('');
            });
    }
}
</script>
</script>
</body>
</html>
