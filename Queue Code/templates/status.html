<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Status | Q-CODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div id="upgrade-banner" class="bg-cyan-500/10 border-b border-cyan-500/20 p-4 flex items-center justify-between animate-fade">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-500/20 rounded-full flex items-center justify-center text-cyan-400">
                <i data-lucide="bell-ring" class="w-4 h-4"></i>
            </div>
            <div>
                <p class="text-[10px] font-bold uppercase tracking-wider text-cyan-400">Stay Updated</p>
                <p class="text-[9px] text-slate-400">Get an alert when you are 2nd in line.</p>
            </div>
        </div>
        <button onclick="showUpgradeModal()" class="px-4 py-2 bg-cyan-500 text-slate-950 text-[9px] font-black rounded-lg uppercase tracking-widest">Enable Alerts</button>
    </div>

    <main class="p-6 max-w-md mx-auto space-y-8">
        <div class="glass rounded-[2.5rem] p-10 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 p-6 opacity-10"><i data-lucide="zap" class="w-20 h-20 text-cyan-400"></i></div>
            
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mb-4">Current Standing</p>
            <div class="relative inline-block mb-6">
                <div class="status-pulse absolute inset-0 bg-cyan-400/20 rounded-full blur-2xl"></div>
                <h1 id="position-num" class="text-8xl font-black text-white relative italic">#5</h1>
            </div>
            
            <h2 id="service-name" class="text-xl font-bold mb-1">General Service</h2>
            <p id="wait-time" class="text-cyan-400 text-xs font-bold uppercase tracking-widest">~ 12 MIN WAIT</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-5 rounded-3xl">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-2">Ahead of you</p>
                <p class="text-xl font-bold">4 People</p>
            </div>
            <div class="glass p-5 rounded-3xl">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-2">Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p class="text-sm font-bold">Active</p>
                </div>
            </div>
        </div>

        <div class="space-y-3 pt-4">
            <button class="w-full py-4 glass rounded-2xl flex items-center justify-center gap-3 text-xs font-bold hover:bg-white/5 transition-colors">
                <i data-lucide="share-2" class="w-4 h-4"></i> SHARE Q-CODE
            </button>
            <button onclick="confirmExit()" class="w-full py-4 text-rose-500/50 text-[10px] font-black uppercase tracking-widest">Leave Queue</button>
        </div>
    </main>

    <div id="upgradeModal" class="fixed inset-0 bg-slate-950/90 z-[100] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="glass w-full max-w-sm rounded-[2rem] p-8 text-center space-y-6">
            <div class="w-16 h-16 bg-cyan-400/10 text-cyan-400 rounded-full flex items-center justify-center mx-auto border border-cyan-400/20">
                <i data-lucide="mail" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-black">Never Miss Your Turn</h3>
            <p class="text-xs text-slate-400 leading-relaxed px-4">Enter your email. We'll send you a magic link to this session and alert you when your turn is near.</p>
            <input type="email" id="upgradeEmail" placeholder="name@email.com" class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-4 text-sm outline-none focus:border-cyan-400 transition-all">
            <button onclick="submitUpgrade()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl text-xs uppercase tracking-widest shadow-lg shadow-cyan-500/20">Activate Notifications</button>
            <button onclick="closeUpgradeModal()" class="text-slate-500 text-[10px] font-bold uppercase">Keep waiting manually</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showUpgradeModal() { document.getElementById('upgradeModal').classList.remove('hidden'); }
        function closeUpgradeModal() { document.getElementById('upgradeModal').classList.add('hidden'); }

        async function submitUpgrade() {
            const email = document.getElementById('upgradeEmail').value;
            if(!email) return alert("Email required");
            
            try {
                const res = await fetch('/api/auth/upgrade-identity', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                if(res.ok) {
                    document.getElementById('upgrade-banner').classList.add('hidden');
                    closeUpgradeModal();
                    alert("Notifications active! Check your email.");
                }
            } catch (e) { alert("Upgrade failed."); }
        }

        function confirmExit() {
            if(confirm("Are you sure you want to leave your spot?")) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
