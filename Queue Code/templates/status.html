<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Live Status | Q-CODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-cyan { background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%); }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        .modal-backdrop { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div id="upgrade-banner" class="bg-cyan-500/10 border-b border-cyan-500/20 p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-500/20 rounded-full flex items-center justify-center text-cyan-400">
                <i data-lucide="bell-ring" class="w-4 h-4"></i>
            </div>
            <div>
                <p class="text-[10px] font-bold uppercase tracking-wider text-cyan-400">Live Sync Active</p>
                <p id="user-ref" class="text-[9px] text-slate-400">Logged in as Guest</p>
            </div>
        </div>
        <button onclick="showUpgradeModal()" class="px-4 py-2 bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 text-[9px] font-black rounded-lg uppercase">Sync Email</button>
    </div>

    <main class="p-6 max-w-md mx-auto space-y-8">
        <div class="glass rounded-[2.5rem] p-10 text-center relative overflow-hidden border-cyan-500/10">
            <div class="absolute top-0 right-0 p-6 opacity-10"><i data-lucide="zap" class="w-20 h-20 text-cyan-400"></i></div>
            
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mb-4">Current Standing</p>
            <div class="relative inline-block mb-6">
                <div class="status-pulse absolute inset-0 bg-cyan-400/20 rounded-full blur-2xl"></div>
                <h1 id="position-num" class="text-8xl font-black text-white relative italic">#--</h1>
            </div>
            
            <h2 id="service-name" class="text-xl font-bold mb-1">Loading...</h2>
            <p id="wait-time" class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Calculating Wait...</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-5 rounded-3xl text-center">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-2">Ahead of you</p>
                <p id="ahead-count" class="text-xl font-bold">--</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-2">Queue Status</p>
                <div class="flex items-center justify-center gap-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p id="status-text" class="text-sm font-bold text-green-400">Active</p>
                </div>
            </div>
        </div>

        <button onclick="confirmExit()" class="w-full py-4 text-rose-500/50 text-[10px] font-black uppercase tracking-widest">Leave Queue & Reset</button>
    </main>

    <!-- Modals (unchanged) -->
    <div id="notifModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-8 modal-backdrop">
        <div class="glass w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6">
            <div class="w-16 h-16 bg-cyan-400/10 text-cyan-400 rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="info" class="w-8 h-8"></i>
            </div>
            <h3 id="notif-title" class="text-xl font-black">Notification</h3>
            <p id="notif-msg" class="text-xs text-slate-400"></p>
            <button onclick="closeModal('notifModal')" class="w-full py-4 btn-cyan text-slate-950 rounded-2xl font-black text-xs uppercase">Got it</button>
        </div>
    </div>

    <div id="endCodeModal" class="fixed inset-0 z-[300] hidden flex items-center justify-center p-8 modal-backdrop">
        <div class="glass w-full max-w-sm rounded-[3rem] p-10 text-center space-y-6 border border-green-500/20">
            <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto animate-bounce">
                <i data-lucide="check-circle" class="w-10 h-10"></i>
            </div>
            <h3 class="text-2xl font-black">Your Turn!</h3>
            <p class="text-xs text-slate-400 leading-relaxed">The admin has clocked your turn. Please enter the <b>End Code</b> to complete your session.</p>
            <input type="text" id="endCodeInput" placeholder="ENTER END CODE" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-5 text-center text-white font-black uppercase tracking-widest outline-none focus:border-green-400">
            <button onclick="verifyEndCode()" class="w-full py-5 bg-green-500 text-white rounded-2xl font-black uppercase text-xs shadow-lg shadow-green-500/20">Complete Session</button>
        </div>
    </div>

    <div id="upgradeModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 modal-backdrop">
        <div class="glass w-full max-w-sm rounded-[2rem] p-8 text-center space-y-6">
            <h3 class="text-xl font-black">Sync Email</h3>
            <input type="email" id="upgradeEmail" placeholder="name@email.com" class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-4 text-sm outline-none">
            <button onclick="submitUpgrade()" class="w-full py-4 btn-cyan text-slate-950 font-black rounded-xl text-xs uppercase">Link Account</button>
            <button onclick="closeUpgradeModal()" class="text-slate-500 text-[10px] font-bold uppercase">Cancel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ================= SUPABASE CONFIG =================
        const supabaseUrl = "YOUR_SUPABASE_URL";
        const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let ticketId = localStorage.getItem('active_ticket_id');
        let visitorName = localStorage.getItem('visitor_name') || prompt("Enter your name") || "Guest User";
        localStorage.setItem('visitor_name', visitorName);
        document.getElementById('user-ref').innerText = visitorName;

        if (!ticketId) {
            window.location.href = '/'; // Redirect to join page if no active ticket
        }

        // ================= UPDATE STATUS =================
        async function updateStatus() {
            try {
                const { data, error } = await supabase
                    .from('queues')
                    .select('*')
                    .eq('id', ticketId)
                    .single();

                if (error || !data) return;

                document.getElementById('position-num').innerText = "#" + data.position;
                document.getElementById('service-name').innerText = data.queue_name;
                document.getElementById('ahead-count').innerText = (data.position > 0 ? (data.position - 1) + " People" : "None");
                
                if (data.position === 0 || data.status === 'serving') {
                    document.getElementById('endCodeModal').classList.remove('hidden');
                }

                document.getElementById('status-text').innerText = (data.status === 'completed') ? 'Completed' : 'Active';
                document.getElementById('status-text').className = data.status === 'completed' ? 'text-sm font-bold text-rose-400' : 'text-sm font-bold text-green-400';

                if (data.status === 'completed') {
                    localStorage.removeItem('active_ticket_id');
                    showModal('Done!', 'Your session is complete.');
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (e) {
                console.error("Status Sync Failed", e);
            }
        }

        setInterval(updateStatus, 5000);
        updateStatus();

        // ================= MODALS =================
        function showModal(title, msg) {
            document.getElementById('notif-title').innerText = title;
            document.getElementById('notif-msg').innerText = msg;
            document.getElementById('notifModal').classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function showUpgradeModal() { document.getElementById('upgradeModal').classList.remove('hidden'); }
        function closeUpgradeModal() { document.getElementById('upgradeModal').classList.add('hidden'); }

        async function verifyEndCode() {
            const endCode = document.getElementById('endCodeInput').value.trim().toUpperCase();

            const { data, error } = await supabase
                .from('queues')
                .select('*')
                .eq('id', ticketId)
                .single();

            if (!data || error) {
                showModal('Error', 'Unable to fetch ticket info.');
                return;
            }

            if (data.end_code.toUpperCase() === endCode) {
                await supabase.from('queues').update({ status: 'completed' }).eq('id', ticketId);
                localStorage.removeItem('active_ticket_id');
                showModal('Done!', 'Your session is complete.');
                setTimeout(() => window.location.href = '/', 2000);
            } else {
                showModal('Incorrect Code', 'The end code does not match. Ask admin.');
            }
        }

        function confirmExit() {
            if(confirm("Leaving will forfeit your spot. Continue?")) {
                localStorage.removeItem('active_ticket_id');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
