<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Q-Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --bg: #f8fafc;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--primary);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">Q-<span>Code</span> Admin</div>
        <p class="subtitle">Enter your credentials to manage queues</p>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@company.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button class="btn-primary" id="loginBtn" onclick="handleLogin()">
            <span id="btnText">Login to Dashboard</span>
            <div class="spinner" id="btnSpinner"></div>
        </button>

        <p class="footer-text">
            New organization? <a href="Admin-register.html">Register here</a>
        </p>
    </div>

    <script>
        // Support "Enter" key submission
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });

        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');

            // 1. Basic Validation
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            // 2. UI Feedback: Loading State
            btn.disabled = true;
            btnText.innerText = "Authenticating...";
            spinner.style.display = "block";

            // 3. Simulate Server Authentication
            // Replace this with your fetch() call to your backend API
            console.log("Attempting login for:", email);

            setTimeout(() => {
                // For demo purposes, we always redirect
                // In production, you would check if (response.ok)
                window.location.href = 'admin-dashboard.html';
            }, 1500);
        }
    </script>
</body>

</html>
